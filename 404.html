<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ضائع في الفضاء</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            text-shadow: 0 0 10px #00ffcc;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        .earth {
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/color/200/earth-planet.png') no-repeat center;
            background-size: contain;
            position: absolute;
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 6s ease-in-out infinite;
        }
        .dino {
            width: 150px;
            height: 150px;
            background: url('https://img.icons8.com/emoji/150/dinosaur.png') no-repeat center;
            background-size: contain;
            position: absolute;
            bottom: -150px;
            right: 50px;
            animation: walk 10s infinite linear;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.8;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 20px); }
        }
        @keyframes walk {
            0% { right: -150px; }
            100% { right: 100%; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="earth"></div>
        <h1>404</h1>
        <p>يبدو أنك ضائع في الفضاء!</p>
        <p>الصفحة التي تبحث عنها موجودة على كوكب الأرض.</p>
        <div class="dino"></div>
    </div>
</body>
</html>
